services:
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    healthcheck:
      test: ["CMD-SHELL", "cub kafka-ready -b localhost:9092 1 20"]
      interval: 5s
      timeout: 5s
      retries: 12
    ports:
      - "9092:9092"
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: oolshik
      POSTGRES_PASSWORD: oolshik
      POSTGRES_DB: oolshik
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 10
  api:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: oolshik
      DB_USER: oolshik
      DB_PASSWORD: oolshik
      JWT_SECRET: devsecret_change_me_at_least_32_chars_long_123456
      ADMIN_EMAIL: admin@oolshik.app
      ADMIN_PASSWORD: Admin@123
      SPRING_PROFILES_ACTIVE: dev
      # turn ON flyway
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
      SPRING_FLYWAY_BASELINE_VERSION: 1
      # hibernate: validate schema only
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      FIREBASE_PROJECT_ID: oolshik
      FIREBASE_CHECK_REVOKED: false
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/firebase-sa.json
    volumes:
      # LEFT side = host path, RIGHT side = container path
      - ./secrets/oolshik-firebase-adminsdk-fbsvc-3f9053e5f1.json:/secrets/firebase-sa.json:ro
      - ./data/audio:/app/data/audio
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
